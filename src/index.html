<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
  <div id="main-container">
    <header class="header">
        <div class="header-container">
            <h2 class="header-title">Проверьте номер платежной карты</h2>
        </div>
    </header>
    <div class="container"></div>
    <footer class="footer">
        <div class="result valid hidden">
            <h3 class="result-title">Карта прошла проверку.</h3>
        </div>
        <div class="result notvalid hidden">
          <h3 class="result-title">Карта не прошла проверку:</h3>
          <h3 class="reason-title"></h3>
      </div>
    </footer>
  </div>
</body>

</html>
